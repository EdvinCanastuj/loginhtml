<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient( to right, #ffa751, #ffe259);
           background-image: url(img/abstract-g5c3015c57_1920.jpg); 
           
        }
        .bg{
            background-image: url(img/fondo.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-gradient mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                <h1 class=" text-center"> </h1>
            </div>
            <div class="col bg-light p-5 rounded-end">
                <div class="text-end">
                    
                        <img src="img/logo.png" width = "68"alt="">       
                </div>
                <h1 class="fw-bold text-center py-5 ">BIENVENIDO</h1>
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label"  >CORREO ELECTREONICO</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">PASSWOR</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox"name="connected" class="form-check-input" id="">
                        <label for="connect" class="form-check-label">Mantenerme conectado</label>   
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar seci√≥n</button>
                    </div>
                    <div class="my-3">
                        <span>no tienes cuenta? <a href="#">registrate</a></span><br> 
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>
                <!---separando estructura redes sociales  -->
                <div class="container W-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">iniciar secion</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block" >
                                        <img src="img/fb.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
